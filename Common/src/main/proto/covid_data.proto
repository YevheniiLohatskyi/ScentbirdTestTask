syntax = "proto3";

package grpc;

option java_package = "com.yevhenii.grpc.common";
option java_multiple_files = true;

message Bool {
  bool result = 1;
}

message CountryProto {
  string name = 1;
  string slug = 2;
  string code = 3;
}

service DatabasePopulateService {
  rpc populateData (CountryProto) returns (Bool) {};
}
